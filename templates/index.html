<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Cryptocurrency Price Predictor</h2>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Select Cryptocurrency:</label>
                                <select class="form-select" id="symbol" name="symbol" required>
                                    <option value="">Choose a cryptocurrency</option>
                                    {% for symbol in symbols %}
                                    <option value="{{ symbol }}">{{ symbol }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Days to Predict (1-7):</label>
                                <input type="number" class="form-control" id="days" name="days" min="1" max="7" value="3" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict Prices</button>
                        </form>

                        <div id="loading" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Making predictions...</p>
                        </div>

                        <div id="results" class="mt-4 d-none">
                            <h4 class="text-center" id="result-title"></h4>
                            <div class="current-price-container mb-4">
                                <h5>Current Price: <span id="current-price"></span></h5>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Prediction</th>
                                            <th>Date</th>
                                            <th>Predicted Price</th>
                                            <th>Change</th>
                                        </tr>
                                    </thead>
                                    <tbody id="predictions-table">
                                        <!-- Predictions will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger mt-4 d-none" role="alert">
                            <!-- Error message will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
